<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>pomodoroJs</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div>
  <div id="reset"><span class="glyphicon glyphicon-off"></span></div>
</div>

<span class="glyphicon glyphicon-cog" id="blink"></span>
<div id="work">
  <span class="glyphicon glyphicon-chevron-left" id="substractWork"></span>
  <div id="workCircle">
    <span id="selectedAmountWork">25</span>
    <span class="glyphicon glyphicon-play" id="start"></span>
    <span class="glyphicon glyphicon-pause" id="pause"></span>
  </div>
  <span class="glyphicon glyphicon-chevron-right" id="addWork"></span>
</div>

<div id="rest">
  <span id="substractRest" class="glyphicon glyphicon-chevron-left"></span>
  <div id="restCircle">
    <span id="selectedAmountRest">1</span>
  </div>
  <span id="addRest" class="glyphicon glyphicon-chevron-right"></span>
</div>
<span class="glyphicon glyphicon-cog" id="blink2"></span>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
